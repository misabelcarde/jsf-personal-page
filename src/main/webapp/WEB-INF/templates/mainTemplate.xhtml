<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{languageBean.locale.language}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html" locale="#{languageBean.locale}">
        <ui:insert name="metadata"/>
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <!--<link rel="shortcut icon" type="image/x-icon" href="{request.contextPath}/resources/icons/favicon.ico"/>-->
            <meta name="viewport" content="width=device-width" />
            <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
            <title>#{messages.Title}</title>
            <meta name="Description" content="#{messages.Title}"></meta>      
        </h:head>

        <h:body>
            <p:growl widgetVar="mainGrowl" id="mainGrowl" autoUpdate="true"></p:growl> 
            <p:outputPanel id="mainContent">
                <p:outputPanel styleClass="i18_panel">
                    <h:form>
                        <p:commandLink update=":mainContent" actionListener="#{languageBean.selectSpanish()}" action="/index">
                            <h:graphicImage styleClass="i18_icon" name="images/Spanish.png" />
                        </p:commandLink>
                        <p:commandLink update=":mainContent" actionListener="#{languageBean.selectEnglish()}" action="/index">
                            <h:graphicImage styleClass="i18_icon" name="images/EnglishUK.png" />
                        </p:commandLink>
                    </h:form>
                </p:outputPanel>

                <h1>#{messages.Title}</h1>
                <h:form styleClass="menu_form">
                    <p:tabMenu activeIndex="#{param.i}" >
                        <p:menuitem value="#{messages.Home}" outcome="/index">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="#{messages.Education}" outcome="/education">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="#{messages.Experience}" outcome="/experience">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="#{messages.Languages}" outcome="/languages">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="#{messages.Interests}" outcome="/interests">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                    </p:tabMenu>    
                </h:form>

                <hr></hr>
                
                <ui:insert name="mainTemplateContent">
                    Default Content
                </ui:insert>  
               
            </p:outputPanel>
        </h:body>   
    </f:view>
</html>
